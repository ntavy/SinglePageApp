<div class="view-page" ng-controller="loginCtrl">
        <form ng-submit="login(username, password)">
                <div class="field"><label>Username</label></div>
                <div class="field">
                    <input ng-model="username" type="text" name="username" id = "username" placeholder="Username"/>
                </div>
                <div class="field"><label>Password</label></div>
                <div class="field">
                    <input ng-model="password" name="password" id = "password" type="password" placeholder="Password"/>
                </div>
                <div>{{errorMessage}}</div>
                <div class="field">
                    <input class="button" type="submit" value="Login"/>
                </div>
        </form>
</div>
